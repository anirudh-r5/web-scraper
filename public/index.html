<!DOCTYPE html>
<html>

  <link rel='stylesheet' type="text/css" href="./lib/style.css">
  <title>Scrappy™ - Web Scraper</title>
</head>

<body>
  <section class="hero has-text-centered">
    <div class="hero-body">
      <div id="main" class="container">
        <h1 class="title is-1">

    </div>
    <div class="container">
      <p>
        <a href="https://github.com/anirudh-r5/">
